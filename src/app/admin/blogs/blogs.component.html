<div class="card-container">

  <div class="title-container">
    <h2>Liste des posts de blog</h2>
  </div>

  <div class="scroll-view">
    <app-card
      *ngFor="let item of blogs"
      (view)="showSideBar($event)"
      (publishEvent)="publish($event)"
      (removeEvent)="remove($event)"
      [item]="item">
      <ng-container post>
        <p>agence: <b>{{item.group.name}}</b></p>
        <p>description: <b>{{item.description}}</b></p>
        <p>Date de cr√©ation: <b>{{moment(item.createdAt).fromNow()}}</b></p>
      </ng-container>
    </app-card>
  </div>

</div>
